<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        .heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }
        .fadeIn { animation: fadeIn 0.5s ease-out; }
        
        .heart {
            width: 100px;
            height: 100px;
            position: absolute;
            animation: fall 4s linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen overflow-hidden">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const ValentineApp = () => {
            const [noCount, setNoCount] = useState(0);
            const [yesPressed, setYesPressed] = useState(false);
            const [showConfetti, setShowConfetti] = useState(false);
            const [noButtonStyle, setNoButtonStyle] = useState({});
            
            const noMessages = [
                "Bist du sicher?",
                "Wirklich sicher?",
                "Denk nochmal dr√ºber nach!",
                "Bitte? ü•∫",
                "Komm schon...",
                "Das kannst du nicht ernst meinen!",
                "Gib mir eine Chance!",
                "Nur einmal Ja sagen!",
                "Du machst mich traurig üò¢",
                "Ich verspreche, es wird toll!",
                "Letzte Chance!",
                "OK, jetzt aber wirklich?"
            ];
            
            const handleNoClick = () => {
                setNoCount(prev => prev + 1);
                // Bewege den Nein-Button zu einer zuf√§lligen Position
                const randomX = Math.random() * (window.innerWidth - 200);
                const randomY = Math.random() * (window.innerHeight - 100);
                setNoButtonStyle({
                    position: 'fixed',
                    left: `${randomX}px`,
                    top: `${randomY}px`,
                    transition: 'all 0.3s ease'
                });
            };
            
            const handleYesClick = () => {
                setYesPressed(true);
                setShowConfetti(true);
            };
            
            const yesButtonSize = 100 + (noCount * 20);
            
            // Confetti-Effekt
            const Confetti = () => {
                const colors = ['#ff69b4', '#ff1493', '#ff6b9d', '#c71585', '#ffc0cb'];
                return (
                    <>
                        {[...Array(50)].map((_, i) => (
                            <div
                                key={i}
                                className="confetti"
                                style={{
                                    left: `${Math.random() * 100}%`,
                                    background: colors[Math.floor(Math.random() * colors.length)],
                                    animationDelay: `${Math.random() * 3}s`,
                                    animationDuration: `${2 + Math.random() * 2}s`
                                }}
                            />
                        ))}
                    </>
                );
            };
            
            // Fallende Herzen im Hintergrund
            const FallingHearts = () => {
                return (
                    <>
                        {[...Array(15)].map((_, i) => (
                            <div
                                key={i}
                                className="heart"
                                style={{
                                    left: `${Math.random() * 100}%`,
                                    fontSize: `${20 + Math.random() * 30}px`,
                                    animationDelay: `${Math.random() * 4}s`,
                                    animationDuration: `${4 + Math.random() * 3}s`,
                                    opacity: 0.3
                                }}
                            >
                                ‚ù§Ô∏è
                            </div>
                        ))}
                    </>
                );
            };
            
            if (yesPressed) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-400 via-red-400 to-pink-600 relative">
                        {showConfetti && <Confetti />}
                        <div className="text-center fadeIn relative z-10">
                            <h1 className="text-7xl font-bold text-white mb-8 heartbeat">
                                Yay! üéâ
                            </h1>
                            <p className="text-4xl text-white mb-4">
                                Ich liebe dich! ‚ù§Ô∏è
                            </p>
                            <p className="text-2xl text-white/90">
                                Du machst mich zum gl√ºcklichsten Menschen! üíï
                            </p>
                            <div className="mt-8 text-8xl heartbeat">
                                üíë
                            </div>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-200 via-red-200 to-pink-300 relative overflow-hidden">
                    <FallingHearts />
                    
                    <div className="text-center px-4 relative z-10">
                        <div className="float mb-8">
                            <div className="text-9xl mb-4 heartbeat">üíñ</div>
                        </div>
                        
                        <h1 className="text-5xl md:text-6xl font-bold text-pink-800 mb-8 px-4">
                            Do you wanna be my Valentine?
                        </h1>
                        
                        {noCount > 0 && (
                            <p className="text-2xl text-pink-700 mb-6 fadeIn">
                                {noMessages[Math.min(noCount - 1, noMessages.length - 1)]}
                            </p>
                        )}
                        
                        <div className="flex flex-col md:flex-row gap-6 items-center justify-center mt-12">
                            <button
                                onClick={handleYesClick}
                                className="bg-green-500 hover:bg-green-600 text-white font-bold rounded-full shadow-2xl transform hover:scale-105 transition-all duration-300"
                                style={{
                                    fontSize: `${20 + (noCount * 2)}px`,
                                    padding: `${20 + (noCount * 2)}px ${40 + (noCount * 4)}px`
                                }}
                            >
                                Ja! üíï
                            </button>
                            
                            <button
                                onClick={handleNoClick}
                                className="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transition-all duration-300"
                                style={noButtonStyle}
                            >
                                Nein
                            </button>
                        </div>
                        
                        <div className="mt-12 text-pink-600 text-lg">
                            <p>‚ù§Ô∏è Mit viel Liebe f√ºr dich ‚ù§Ô∏è</p>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<ValentineApp />, document.getElementById('root'));
    </script>
</body>
</html>
